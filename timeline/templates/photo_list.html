{% extends "base.html" %}
{% load staticfiles %}

{% load i18n %}

{% block content %}

    {% for obj in object_list %}
      <p>{{ obj.title }}</p>
      <p>{{ obj.timestamp }}</p>
      <img src='{{ obj.image.url }}' />
      <p>Photographer: {{ obj.user }}</p>
      <a href="{{ obj.get_absolute_url }}">View</a>
    {% endfor %}

{% endblock content %}
